<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="referrer" content="always" />
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>halo</title>
  </head>
  <body class="font-inter">
        <main class="flex h-screen justify-center items-center overflow-x-hidden overflow-y-auto bg-gray-200 ">  
          <section class="flex justify-center -mt-16 items-center">
            <div class="relative">
              <div class="bg-[#96C3ED] md:w-[100px] md:h-[100px] sm:w-[80px] sm:h-[80px] w-[70px] h-[70px] rounded-full absolute top-9 md:left-0 left-6"></div>
              <div class="bg-main md:w-[190px] md:h-[190px] sm:w-[150px] sm:h-[150px] w-[120px] h-[120px] rounded-full absolute md:-right-9 md:top-[58%] sm:-right-2 sm:top-[65%] right-1 top-[68%]"></div>
              <div class="flex relative justify-center md:py-16 sm:py-16 py-12 md:w-[530px] md:h-[300px] sm:w-[450px] sm:h-[300px] w-[270px] h-[300px] backdrop-blur m-16 border border-[#515151] rounded-xl">
                <div class="absolute sm:-mt-11 -mt-10 sm:w-[70px] w-[80px] flex justify-center items-center">
                  <a href="dashboard-admin.html"><img src="img/logo.png"  alt=""></a>
                </div>
                <form action="" class="flex flex-col gap-3 sm:mt-10 mt-[58px]">
                  <div class="flex items-center justify-center">
                    <label for="username"></label>
                    <input type="text" name="username" placeholder="Username" id="username"  class="md:text-md text-sm md:h-9 md:w-96 sm:ps-6 sm:h-9 sm:w-72 w-52 ps-4 h-10 border-none rounded-md text-black"/>
                  </div>
                
                  <div class="flex items-center justify-center" x-data="{ show: true }">
                  <div class="relative">
                  <input placeholder="Password" :type="show ? 'password' : 'text'" class="md:text-md text-sm md:ps-6 md:h-9 md:w-96 sm:ps-6 sm:h-9 sm:w-72 w-52 ps-4 h-10 pe-9 border-none rounded-md text-black"/>
                  <div class="absolute inset-y-0 right-0 pr-3 flex items-center leading-5">
                    <svg class="md:h-5 h-4 text-gray-500" fill="none" @click="show = !show"
                      :class="{'hidden': !show, 'block':show }" xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 576 512">
                      <path fill="currentColor" 
                        d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                      </path>
                    </svg>
                    <svg class="md:h-5 sm:h-4 h-4 text-gray-700" fill="none" @click="show = !show"
                      :class="{'block': !show, 'hidden':show }" xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 640 512">
                      <path fill="currentColor"
                        d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                      </path>
                    </svg>
                  </div>
                  </div>
                  </div>
                  
                  
                  <div class="flex justify-center text-center items-center">
                   <a href="index.html" class="bg-main md:w-44 sm:w-40 w-36 rounded-full text-white font-semibold text-md hover:bg-blue-900 sm:my-5 my-4 py-2 ">Login</a>
                   
                  </div>
                </form>
              </div>
            </div>
          </section>
        </main>
        <!--  -->
      </div>
    </div>
     <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
  </body>
</html>
